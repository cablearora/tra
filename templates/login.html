<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quantified Ante - Trading Bot</title>
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png">
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/icons.css">
	<link rel="stylesheet" href="static/css/ui.css">
</head>
<body class="crypt-dark">
	<header>
		<div class="container-full-width">
			<div class="crypt-header">
				<div class="row">
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-5">
						<div class="row">
							<div class="col-xs-2">
								<a href="#exchange.html">
								<div class="crypt-logo"><img src="static/images/logo.png" alt="">
								</div>
							</div>
							
						</div>
					</div>
					<div class="col-xl-8 col-lg-8 col-md-8 d-none d-md-block d-lg-block">
						<ul class="crypt-heading-menu fright">
							<li><a href="exchange.html">Exchange</a></li>
							<li><a href="market-overview.html">Overview</a></li>
							<li><a href="marketcap.html">Market Cap</a></li>
							<li><a href="trading.html">Trading</a></li>
							<li><a href="withdrawl.html">Wallet</a></li>
                            <li class="crypt-box-menu menu-green"><a href="{{ url_for('login') }}">setting</a></li>
                            <li class="crypt-box-menu menu-red"><a href="register.html">login</a></li>
						</ul>
					</div>
					<i class="menu-toggle pe-7s-menu d-xs-block d-sm-block d-md-none d-sm-none"></i>
				</div>
			</div>
		</div>
	</header>
	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
					<div class="logo">
						<img src="static/images/logo.png" alt="logo-image">
					</div>
					<h3 class="p-4">User Preferences</h3>
					<div class="cryptorio-main-form">
						<form action="/login" method = "POST" class="text-left mb-3">
							<label for="time_in_force">Time In Force</label>
							<select id="time_in_force" name="time_in_force" class="form-control" required>
								<option value="day">Day</option>
								<option value="gtc">Good 'Til Canceled (GTC)</option>
								<option value="opg">Market/Limit on Open (OPG)</option>
								<option value="cls">Market/Limit on Close (CLS)</option>
								<option value="ioc">Immediate or Cancel (IOC)</option>
								<option value="fok">Fill or Kill (FOK)</option>
							</select>
						
							<label for="order_type">Order Type</label>
							<select id="order_type" name="order_type" class="form-control" required>
								<option value="market_order">Market Order</option>
								<option value="limit_order">Limit Order</option>
								<option value="stop_loss_limit_order">Stop Loss Limit Order</option>
							</select>
						
							<input type="submit" value="Submit" class="crypt-button-red-full">
						</form>
					</div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="static/js/bundle.js"></script>	
</body>
</html>
